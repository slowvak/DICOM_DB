<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM Database Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.18.0/pocketbase.umd.js"></script>
    <style>
        .filter-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .filter-section.active {
            max-height: 2000px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">DICOM Database Viewer</h1>
        </div>
    </header>
    
    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-semibold">Filters</h2>
                <button id="toggleFilters" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Show/Hide Filters
                </button>
            </div>
            
            <div id="filterSection" class="filter-section mt-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Common filters -->
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Modality</label>
                        <select id="modalityFilter" class="w-full p-2 border rounded">
                            <option value="">All</option>
                            <option value="CT">CT</option>
                            <option value="MR">MR</option>
                            <option value="US">US</option>
                            <option value="CR">CR</option>
                            <option value="DX">DX</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Study Description</label>
                        <input type="text" id="studyDescFilter" class="w-full p-2 border rounded" placeholder="Study description">
                    </div>
